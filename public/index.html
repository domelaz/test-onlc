<!DOCTYPE html>
<html ng-app="search">
	<head>
		<title>test-onlc search page prototype</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/onlc.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="row search-form">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<form name="search-form" ng-controller="SearchForm as form">
								<div class="input-group">
									<input ng-keypress="form.keyup()" name="search-query" type="text" placeholder=" {{form.placeholder}} " class="form-control">
									<span class="input-group-btn">
										<button ng-click="form.find()" class="btn btn-default" type="button">Найти</button>
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row search-results" ng-controller="SearchResults as results">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel panel-default">
						
					</div>
				</div>
			</div>
		</div>
		<script src="js/angular.js" type="text/javascript"></script>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/onlc.js" type="text/javascript"></script>
	</body>
</html>
